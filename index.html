<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="resultado">
                <h1>Your Result</h1>
                <div class="pontos">
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <h2 class="categoria">Great</h2>
                <p class="descricao">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="resultados">
                <h2>Summary</h2>
                <ul>
                    <li>Reaction 80 / 100</li>
                    <li>Memory 92 / 100</li>
                    <li>Verbal 61 / 100</li>
                    <li>Visual 72 / 100</li>
                </ul>
                <a href="#" class="btn">
                    <p>Continue</p>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
