<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="resultado">
                <h1>Your Result</h1>
                <div class="pontos">
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <h2 class="categoria">Great</h2>
                <p class="descricao">You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="habilidades">
                <h2>Summary</h2>
                <div>
                    <ul class="reaction">
                        <li>
                            <img src="./src/images/icon-reaction.svg">
                            <p>Reaction</p>
                        </li>
                        <li class="number"><span>80</span> / 100</li>
                    </ul>
                </div>
                <div>
                    <ul class="memory">
                        <li>
                            <img src="./src/images/icon-memory.svg">
                            <p>Memory</p>
                        </li>
                        <li class="number"><span>92</span> / 100</li>
                    </ul>
                </div>
                <div>
                    <ul class="verbal">
                        <li>
                            <img src="./src/images/icon-verbal.svg">
                            <p>Verbal</p>
                        </li>
                        <li class="number"><span>61</span> / 100</li>
                    </ul>
                </div>
                <div>
                    <ul class="visual">
                        <li>
                            <img src="./src/images/icon-visual.svg">
                            <p>Visual</p>
                        </li>
                        <li class="number"><span>72</span> / 100</li>
                    </ul>
                </div>
                <a href="#" class="btn">
                    <p>Continue</p>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
